<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gerador de Relat칩rios</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f5f5f5;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }
      .container {
        background-color: #ffffff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        width: 300px;
        text-align: center;
      }
      h1 {
        font-size: 24px;
        margin-bottom: 20px;
        color: #333333;
      }
      label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
        color: #555555;
      }
      input[type="date"],
      input[type="text"] {
        width: 100%;
        padding: 8px;
        margin-bottom: 15px;
        border: 1px solid #cccccc;
        border-radius: 4px;
      }
      button {
        background-color: #0078d7;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
      }
      button:hover {
        background-color: #005bb5;
      }
      .flash-messages {
        margin-bottom: 15px;
      }
      .flash-messages .error {
        color: red;
      }
      .flash-messages .success {
        color: green;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Gerador de Relat칩rios</h1>

      <!-- Exibir mensagens flash -->
      <div class="flash-messages">
        {% with messages = get_flashed_messages(with_categories=true) %} {% if
        messages %} {% for category, message in messages %}
        <div class="{{ category }}">{{ message }}</div>
        {% endfor %} {% endif %} {% endwith %}
      </div>

      <!-- Formul치rio -->
      <form method="POST">
        <label for="data">Selecione a Data:</label>
        <input type="date" id="data" name="data" required />

        <label for="atividade">Atividade Realizada:</label>
        <input type="text" id="atividade" name="atividade" required />

        <button type="submit">Gerar Relat칩rio</button>
      </form>
    </div>
  </body>
</html>
